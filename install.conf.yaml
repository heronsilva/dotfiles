- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    # shell
    ~/.bashrc: home/.bashrc
    ~/.bash_aliases: home/.bash_aliases
    ~/.zshrc:
      force: true
      path: home/.zshrc
    ~/.zsh:
      force: true
      path: home/.zsh
    ~/.p10k.zsh:
      force: true
      path: .p10k.zsh

    # terminal emulators
    ~/.config/alacritty:
      create: true
      path: home/.config/alacritty
    ~/.config/wezterm:
      create: true
      path: home/.config/wezterm

    # vim
    ~/.vimrc: home/.vimrc
    ~/.ideavimrc: home/.ideavimrc
    ~/.config/nvim:
      create: true
      path: .config/nvim

    # in case of deleting ~/.config/nvim, use this to relink:
    # mv ~/.config/nvim .config/
    # ln -s ~/Workbench/dotfiles/.config/nvim ~/.config/nvim
    # ls -l ~/.config | grep nvim # check if it was succesfully linked

    ~/.gitconfig: home/.gitconfig
    ~/.inputrc: .inputrc
    ~/.tmux.conf: home/.tmux.conf
    ~/.Brewfile:
      if: '[ `uname` = Darwin ]'
      path: home/Brewfile

- create:
    - ~/Workbench
    - ~/.vim/undodir

- shell:
    - [git submodule update --init --recursive, Installing submodules]
