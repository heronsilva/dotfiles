- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.config/alacritty:
      create: true
      path: .config/alacritty
    # in case of deleting ~/.config/nvim, use this to relink:
    # mv ~/.config/nvim .config/
    # ln -s ~/Workbench/dotfiles/.config/nvim ~/.config/nvim
    # ls -l ~/.config | grep nvim # check if it was succesfully linked
    ~/.config/nvim:
      create: true
      path: .config/nvim
    ~/.gitconfig: .gitconfig
    ~/.ideavimrc: .ideavimrc
    ~/.inputrc: .inputrc
    ~/.p10k.zsh:
      force: true
      path: .p10k.zsh
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zsh:
      force: true
      path: .zsh
    ~/.zshrc:
      force: true
      path: .zshrc

- create:
    - ~/Workbench
    - ~/.vim/undodir

- shell:
    - [git submodule update --init --recursive, Installing submodules]
