- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc: .bashrc
    ~/.config/alacritty:
      create: true
      path: .config/alacritty
    ~/.config/nvim:
      create: true
      path: .config/nvim
    ~/.gitconfig: .gitconfig
    ~/.ideavimrc: .ideavimrc
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zsh:
        relink: true
        path: .zsh
    ~/.zshrc:
        force: true
        path: .zshrc

- create:
    - ~/Workbench
    - ~/.vim/undodir

- shell:
  - [git submodule update --init --recursive, Installing submodules]
